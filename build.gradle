plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20210307'
    implementation 'org.xml.sax:sax:2.0.1'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClassName = 'main.java.sdp.prac2.XMLReader'
}

test {
    useJUnitPlatform()
}
